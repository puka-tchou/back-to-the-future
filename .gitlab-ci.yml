---
variables:
  SAST_EXCLUDED_PATHS: public,vendor,node_modules
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
  GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task

cache:
  paths:
    - vendor/
    - node_modules/

stages:
  - build
  - test
  - sonarcloud-check
  - deploy

build:
  stage: build
  image: node:12.16.3
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - dist/
    untracked: true

sonarcloud-check:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop

lhci:
  stage: test
  image: cypress/browsers:node13.6.0-chrome80-ff72
  script:
    - yarn install
    - yarn run build
    - yarn global add @lhci/cli@0.3.x
    - lhci autorun --collect.settings.chromeFlags="--no-sandbox" || echo "LHCI failed!"

lint:
  stage: test
  image: node:12.16.3
  script:
    - yarn install
    - yarn run lint
  allow_failure: true

deploy:
  stage: deploy
  dependencies:
    - build
  script: echo "Deploying..."

include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
