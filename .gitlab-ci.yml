---
variables:
  GIT_STRATEGY: fetch

include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml

stages:
  - test
  - build
  - deploy

test:lighthouse:
  stage: test
  image: cypress/browsers:node12.18.0-chrome83-ff77
  allow_failure: true
  before_script:
    - yarn install
    - yarn run build
    - npm install -g @lhci/cli@0.4.x
  script:
    - lhci autorun --collect.settings.chromeFlags="--no-sandbox" | tee lighthouse-report.log
  artifacts:
    paths:
      - lighthouse-report.log
  needs: []

test:js:
  stage: test
  image: node:12.19.0
  before_script:
    - yarn install
  script:
    - yarn test
  after_script:
    - bash <(curl -s https://codecov.io/bash)
  coverage: /^\s*Lines\s*:\s*\d+.\d+\%/
  artifacts:
    when: always
    paths:
      - logs/jest.xml
    reports:
      junit: logs/jest.xml
  needs: []

test:php:
  stage: test
  variables:
    TZ: Etc/UTC
    DEBIAN_FRONTEND: noninteractive
  image: ubuntu:20.04
  before_script:
    - apt-get update
    - apt-get install -qq composer libyaml-dev php7.4 php7.4-common php7.4-cli php7.4-dev php-curl php-mysql php-yaml php-xdebug
    - php -i | grep php.ini
    - phpenmod pdo_mysql
    - echo "memory_limit=-1" >> /etc/php/7.4/cli/php.ini
    - php -m
    - mv -v src/api/db.ini.sample src/api/db.ini
    - mv -v src/api/netcomponents.ini.sample src/api/netcomponents.ini
    - composer install --no-progress
  script:
    - composer test
  after_script:
    - apt-get install -qq curl
    - bash -c '/bin/bash <(curl -s https://codecov.io/bash)'
  coverage: /^\s*Lines:\s*\d+.\d+\%/
  artifacts:
    when: always
    paths:
      - logs/phpunit.xml
    reports:
      junit: logs/phpunit.xml
  needs: []

test:sonarcloud:
  stage: test
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  needs: []

build:js:
  stage: build
  image: node:12.19.0
  before_script:
    - yarn install
  script:
    - yarn run build
  artifacts:
    paths:
      - dist/web
  needs: ['test:js']

build:php:
  stage: build
  image: composer:1.10.15
  before_script:
    - php -v
  script:
    - composer install --no-dev --optimize-autoloader --no-progress
  artifacts:
    paths:
      - src/api
      - vendor/
  needs: ['test:php']

deploy:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  dependencies:
    - build:js
    - build:php
  script:
    - ls -AshR
  only:
    - deploy
  needs: ['test:php', 'build:js', 'build:php']

pages:
  stage: deploy
  script: echo "Done"
  artifacts:
    paths:
      - public
  only:
    - main
  needs: []
