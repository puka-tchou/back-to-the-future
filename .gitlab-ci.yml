---
variables:
  SAST_EXCLUDED_PATHS: public,vendor,node_modules
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
  GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task

cache:
  paths:
    - vendor/
    - node_modules/

stages:
  - build
  - test
  - sonarcloud-check
  - deploy

build:
  stage: build
  image: node:12.18.2
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
    untracked: true

sonarcloud-check:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop

lhci:
  stage: test
  image: cypress/browsers:node13.8.0-chrome81-ff75
  script:
    - npm install
    - npm run build
    - npm install -g @lhci/cli@0.4.x
    - lhci autorun --collect.settings.chromeFlags="--no-sandbox" || echo "LHCI failed!"

deploy:
  stage: deploy
  dependencies:
    - build
  script: echo "Deploying..."
