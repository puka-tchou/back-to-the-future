---
variables:
  SAST_EXCLUDED_PATHS: public,vendor,node_modules
  SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
  GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task

cache:
  paths:
    - vendor/
    - node_modules/

stages:
  - build
  - test
  - sonarcloud
  - deploy

build:
  stage: build
  image: node:12.18.3
  script:
    - yarn install
    - yarn run build
  artifacts:
    paths:
      - dist/
    untracked: true
  needs: []

test:lighthouse:
  stage: test
  image: cypress/browsers:node12.18.0-chrome83-ff77
  script:
    - yarn install
    - yarn run build
    - npm install -g @lhci/cli@0.4.x
    - lhci autorun --collect.settings.chromeFlags="--no-sandbox" || echo "LHCI failed!"
  needs: []

test:php:
  stage: test
  image: alpine:edge
  before_script:
    - apk -U add composer php7 php7-common php7-tokenizer musl-dev make php7-dom php7-xml php7-simplexml php7-xmlwriter php7-pear php7-dev gcc
    - pecl install xdebug
    - echo "zend_extension=/usr/lib/php7/modules/xdebug.so" >> /etc/php7/php.ini
    - echo "memory_limit=-1" >> /etc/php7/php.ini
    - php -m
  script:
    - composer install
    - composer run test
    - ls
  after_script:
    - apk -U add git curl bash findutils
    - bash -c '/bin/bash <(curl -s https://codecov.io/bash)'
  needs: []

sonarcloud:
  stage: sonarcloud
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  needs: ['test:php']

deploy:
  stage: deploy
  dependencies:
    - build
  script: echo "Deploying..."
  only:
    - deploy
  needs: ['build', 'test:php']

pages:
  stage: deploy
  script: echo "Done"
  artifacts:
    paths:
      - public
  only:
    - main
  needs: []
