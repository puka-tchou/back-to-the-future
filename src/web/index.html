<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicons -->
    <!-- Main color: #ff8a00 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#ff8a00" />
    <meta name="msapplication-TileColor" content="#ff8a00" />
    <meta name="theme-color" content="#ffffff" />
    <title>Stock check</title>
  </head>
  <body>
    <div id="debug"></div>
    <header class="navbar bg-gray">
      <div class="navbar-section">
        <a href="/" class="navbar-brand"
          ><img
            src="./assets/images/icon.color.48x.png"
            alt="The logo: the letter 'g' in a circle."
            width="48"
            height="48"
        /></a>
      </div>
      <div class="navbar-section">
        <a
          href="http://docs.test/"
          class="btn btn-link"
          target="_blank"
          rel="noreferrer noopener"
          >Documentation</a
        >
        <a href="mailto:gaspard.bariller@crouzet.com" class="btn btn-link"
          >Contact</a
        >
      </div>
    </header>
    <section>
      <form action="#" class="form-group" method="post">
        <label for="file-upload" class="form-label"
          >Select a set of parts to check:</label
        >
        <input
          type="file"
          id="file-upload"
          accept=".txt,.csv"
          class="form-input"
        />
      </form>
      <button class="btn" id="add-parts">Add parts to the database</button>
      <button class="btn">Get stock history</button>
    </section>
    <div class="columns">
      <section class="column">
        <h2>Parts</h2>
        <ul id="partlist"></ul>
      </section>
      <section class="column">
        <h2>Data</h2>
        <button class="btn btn-success p-centered" id="download-button">
          Download
        </button>
        <div id="data-result"></div>
      </section>
    </div>
  </body>
</html>
