<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicons -->
    <!-- Main color: #ff8a00 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#ff8a00" />
    <meta name="msapplication-TileColor" content="#ff8a00" />
    <meta name="theme-color" content="#ffffff" />
    <!-- End of favicons-->
    <title>Stock check</title>
  </head>
  <body>
    <header class="navbar bg-gray">
      <div class="navbar-section">
        <a href="/" class="navbar-brand"
          ><img
            src="./assets/images/icon.color.48x.png"
            alt="The logo: the letter 'g' in a circle."
            width="48"
            height="48"
        /></a>
      </div>
      <div class="navbar-section">
        <a
          href="https://gaspacchio.gitlab.io/back-to-the-future"
          class="btn btn-link"
          target="_blank"
          rel="noreferrer noopener"
          >Documentation</a
        >
        <a href="mailto:gaspard.bariller@crouzet.com" class="btn btn-link"
          >Contact</a
        >
      </div>
    </header>
    <div class="container columns">
      <section class="column main-input col-3">
        <h2>Parts</h2>
        <form action="#" class="form-group" method="post">
          <label for="file-upload" class="form-label"
            >Select a set of parts to check:</label
          >
          <input
            type="file"
            id="file-upload"
            accept=".txt,.csv"
            class="form-input"
            required
          />
        </form>
        <div class="btn-group">
          <button class="btn btn-primary p-centered" id="get-stock">
            Get stock history
          </button>
        </div>
        <div id="partlist" class="data-view">
          <table class="table table-striped table-hover">
            <caption>
              The list of the parts
            </caption>
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Part number</th>
              </tr>
            </thead>
            <tbody id="part-table"></tbody>
          </table>
        </div>
      </section>
      <section class="column col-9 data-container">
        <h2>Data</h2>
        <div class="chart-container">
          <canvas id="data-chart"></canvas>
        </div>
        <div id="data-result" class="data-view">
          <table class="table table-striped table-hover">
            <caption>
              The results
            </caption>
            <thead>
              <tr>
                <th scope="col">Part number</th>
                <th scope="col">Status</th>
                <th scope="col">Response</th>
              </tr>
            </thead>
            <tbody id="result-table"></tbody>
          </table>
        </div>
        <button class="btn btn-success p-centered" id="download-button">
          Download
        </button>
      </section>
    </div>
  </body>
</html>
